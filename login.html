<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo-1.svg" alt="Logo do site Project Manager" class="logo">                
            <h1 class="site-title-header">Project Manager</span></h1>
        </div>            

    </header>
    <main>
        <div class="login-container">
            <div class="login-text">
                <h2 class="title-login">Login Information</h2>
                <p>Enter your credentials</p>
            </div>
            <div class="login-form">
                <form>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="social-container">
            <div class="social-icon">
                <a href="https://www.facebook.com">
                    <div class="icon-bg-white">
                        <img src="./img/facebook 1.svg" alt="ícone do facebook">
                    </div>
                </a>
            </div>
            <div class="media-icon">
                <a href="https://www.instagram.com">
                    <div class="icon-bg-white">
                        <img src="./img/instagram 1.svg" alt="icone do instagram">
                    </div>
                </a>
            </div>
            <div class="media-icon">
                <a href="https://www.linkedin.com">
                    <div class="icon-bg-white">
                        <img src="./img/linkedin 1.svg" alt="icone do linkedin">
                    </div>
                </a>
            </div>                
        </div>
        <div class="footer-text-container">
            <p>© 2024 Project Manager. All rights reserved.</p>
            <p>Privacy Policy</p>
            <p>Terms of Service</p>
        </div>      
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
