<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <nav class="container-nav">
            <div class="nav-left">
                <img src="img/logo-1.svg" alt="Logo do site Project Manager" class="logo">
                <h1 class="site-title">Project Manager</h1>
            </div>
           
        </nav>
    </header>
    <main>
        <div class="login-container">
            <div class="login-text">
                <h2 class="title-login">Login Information</h2>
                <p>Enter your credentials</p>
            </div>
            <div class="login-form">
                <form action="/submit" method="POST">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" placeholder="Digite sua senha" required>
                   
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>



    </main>
    <footer>
        <div class="footer-section">
            <div class="footer-img">
                <img src="./img/Group 11.svg" alt="Ícone 1">
                <img src="./img/Group 5.svg" alt="Ícone 2">
                <img src="./img/Group 9.svg" alt="Ícone 3">
            </div>
            <div class="footer-text">
                <p>2024 Project Manager All rights reserved</p>
                <p>Privacy Policy</p>
                <p>Terms of Service</p>
            </div>

        </div>

    </footer>
</body>
</html>
